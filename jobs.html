            </div>
        </div>

        <div class="jobs-filters">
            <input type="text" id="searchInput" placeholder="채용 공고 검색...">
            <select id="typeFilter">
                <option value="">전체 유형</option>
                <option value="정규직">정규직</option>
                <option value="계약직">계약직</option>
                <option value="인턴">인턴</option>
            </select>
            <select id="statusFilter">
                <option value="">전체 상태</option>
                <option value="open">진행중</option>
                <option value="closed">마감</option>
            </select>
            <button onclick="applyFilters()" class="btn-primary">검색</button>
        </div>

        <div id="jobsList" class="jobs-list">
            <!-- Jobs will be loaded dynamically -->
        </div>

    <!-- 채용공고 상세보기 모달 -->
    <div id="jobDetailModal" onclick="if(event.target===this)closeJobDetailModal()" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1001; align-items:center; justify-content:center;">

                <div style="flex:1; padding-right:1rem;">
                    <div id="jdCompanyType" style="display:inline-block; background:#dbeafe; color:#1e40af; font-size:0.75rem; font-weight:700; padding:0.2rem 0.6rem; border-radius:999px; margin-bottom:0.5rem;"></div>
                    <p id="jdCompany" style="color:#64748b; font-size:0.9rem; font-weight:600; margin:0 0 0.3rem;"></p>
                    <h2 id="jdPosition" style="color:#1e3a8a; margin:0; font-size:1.2rem; line-height:1.4;"></h2>
                </div>
                <button onclick="closeJobDetailModal()" style="background:none; border:none; font-size:1.8rem; cursor:pointer; color:#94a3b8; line-height:1; flex-shrink:0;">&times;</button>
            </div>
            <div id="jdContent"></div>
        </div>
    </div>
    <script>
        function closeJobDetailModal() {
            document.getElementById('jobDetailModal').style.display = 'none';
