<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채용 정보 - 전주공업고등학교 졸업생 네트워크</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/jobs.css">
</head>
<body>
    <header id="mainHeader">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="JJOBB" style="height: 40px;">
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html">대시보드</a></li>
                <li><a href="jobs.html" class="active">채용 정보</a></li>
                <li><a href="networking.html">동문 네트워킹</a></li>
                <li><a href="counseling.html">진로 상담</a></li>
                <li><a href="help.html">📚 도움말</a></li>
            </ul>
            <div class="user-menu">
                <span class="user-name" id="userName"></span>
                <button onclick="auth.logout()" class="btn-logout">로그아웃</button>
            </div>
        </nav>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-menu">
                <a href="dashboard.html" class="menu-item">
                    <span class="icon">📊</span>
                    <span>대시보드</span>
                </a>
                <a href="profile.html" class="menu-item">
                    <span class="icon">👤</span>
                    <span>내 프로필</span>
                </a>
                <a href="jobs.html" class="menu-item active">
                    <span class="icon">💼</span>
                    <span>채용 정보</span>
                </a>
                <a href="networking.html" class="menu-item">
                    <span class="icon">🤝</span>
                    <span>동문 네트워킹</span>
                </a>
                <a href="counseling.html" class="menu-item" id="counselingMenu">
                    <span class="icon">💬</span>
                    <span>진로 상담</span>
                </a>
                <a href="career.html" class="menu-item" id="careerMenu">
                    <span class="icon">📈</span>
                    <span>경력 관리</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
        <div class="jobs-container">
        <div class="jobs-header">
            <h1>채용 정보</h1>
            <div class="jobs-actions" id="jobsActions">
                <!-- Actions will be shown based on user type -->
            </div>
        </div>

        <div class="jobs-filters">
            <input type="text" id="searchInput" placeholder="채용 공고 검색...">
            <select id="typeFilter">
                <option value="">전체 유형</option>
                <option value="정규직">정규직</option>
                <option value="계약직">계약직</option>
                <option value="인턴">인턴</option>
            </select>
            <select id="statusFilter">
                <option value="">전체 상태</option>
                <option value="open">진행중</option>
                <option value="closed">마감</option>
            </select>
            <button onclick="applyFilters()" class="btn-primary">검색</button>
        </div>

        <div id="jobsList" class="jobs-list">
            <!-- Jobs will be loaded dynamically -->
        </div>
    </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/jobs.js"></script>
</body>
</html>
