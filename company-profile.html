    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in and is a company
            const user = auth.getCurrentUser();
            console.log('Current user:', user);
            if (!user) {
                alert('로그?�이 ?�요?�니??');
                window.location.href = 'login.html?type=company&returnUrl=company-profile.html';
                return;
            }

            if (user.user_type !== 'company') {
                alert('기업 ?�원�??�근?????�습?�다.');
                window.location.href = 'dashboard.html';
                return;
            }

            // Display user info in header
            const userName = document.getElementById('userName');
            if (user && userName) {
                userName.textContent = user.name || user.email;
            }

            // Load existing company profile
            loadCompanyProfile();

            // Logo file upload preview
            const logoFile = document.getElementById('logoFile');
            const logoPreview = document.getElementById('logoPreview');

            logoFile.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 5 * 1024 * 1024) {
                        showError('?�일 ?�기??5MB�?초과?????�습?�다.');
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = function(e) {
                        logoPreview.innerHTML = `<img src="${e.target.result}" alt="Logo">`;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Form submission
            const form = document.getElementById('companyProfileForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                saveCompanyProfile();
            });
        });

        function loadCompanyProfile() {
            const user = auth.getCurrentUser();
            console.log('Loading profile for user:', user);
            console.log('User ID:', user.id);
            const savedProfile = localStorage.getItem(`company_profile_${user.id}`);
            console.log('Saved profile:', savedProfile);
            
            // Set company name from user data if not in saved profile
            const companyNameInput = document.getElementById('companyName');
            if (companyNameInput && user.name) {
                companyNameInput.value = user.name;
            }
            
            if (savedProfile) {
                const profile = JSON.parse(savedProfile);
                
                // Fill form with saved data
                Object.keys(profile).forEach(key => {
                    const input = document.getElementById(key);
                    if (input && key !== 'logoFile') {
                        input.value = profile[key] || '';
                    }
                });

                // Load logo preview if exists
                if (profile.logoData) {
                    const logoPreview = document.getElementById('logoPreview');
                    logoPreview.innerHTML = `<img src="${profile.logoData}" alt="Logo">`;
                }
            }
        }

        function saveCompanyProfile() {
            const user = auth.getCurrentUser();
            console.log('Saving profile for user:', user);
            const form = document.getElementById('companyProfileForm');
            const formData = new FormData(form);
            
            const profile = {};
            for (let [key, value] of formData.entries()) {
                if (key !== 'logoFile') {
                    profile[key] = value;
                }
            }

            // Save logo as base64 if uploaded
            const logoPreview = document.getElementById('logoPreview');
            const logoImg = logoPreview.querySelector('img');
            if (logoImg) {
                profile.logoData = logoImg.src;
            }

            // Validation
            if (profile.description && profile.description.length < 50) {
                showError('?�사 ?�개??최소 50???�상 ?�성?�주?�요.');
                return;
            }

            // Save to localStorage
            localStorage.setItem(`company_profile_${user.id}`, JSON.stringify(profile));
            
            showSuccess('기업 ?�로?�이 ?�공?�으�??�?�되?�습?�다!');
            
            // Redirect to dashboard after 2 seconds
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            window.scrollTo(0, 0);
            
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            window.scrollTo(0, 0);
            
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }

        function logout() {
