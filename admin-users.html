    <script>
        let allUsers = [];

        document.addEventListener('DOMContentLoaded', function() {
            if (!auth.isLoggedIn()) {

            document.getElementById('searchUser').addEventListener('input', filterUsers);
            document.getElementById('userTypeFilter').addEventListener('change', filterUsers);

            document.getElementById('editUserForm').addEventListener('submit', function(e) {

        function loadUsers() {
            allUsers = JSON.parse(localStorage.getItem('graduateNetwork_users') || '[]');
            displayUsers(allUsers);
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 2rem;">ë“±ë¡ëœ íšŒì›ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => {
                const userTypeText = {
                    'student': 'í•™ìƒ',
                    'graduate': 'ì¡¸ì—…ìƒ',
                    'teacher': 'ì„ ìƒë‹˜',
                    'company': 'ê¸°ì—…',
                    'admin': 'ê´€ë¦¬ì'
                };

                return `
                    <tr style="border-bottom: 1px solid #e5e7eb;">
                        <td style="padding: 1rem;">${user.id}</td>
                        <td style="padding: 1rem;">${user.name}</td>
                        <td style="padding: 1rem;">${user.email}</td>
                        <td style="padding: 1rem;"><span class="badge badge-${user.user_type}">${userTypeText[user.user_type] || user.user_type}</span></td>
                        <td style="padding: 1rem;">${user.phone || '-'}</td>
                        <td style="padding: 1rem;">${user.created_at ? new Date(user.created_at).toLocaleDateString('ko-KR') : '-'}</td>
                        <td style="padding: 1rem; text-align: center;">

                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterUsers() {
            const searchTerm = document.getElementById('searchUser').value.toLowerCase();
            const typeFilter = document.getElementById('userTypeFilter').value;

            let filtered = allUsers;

            if (searchTerm) {
                filtered = filtered.filter(user => 
                    user.name.toLowerCase().includes(searchTerm) ||
                    user.email.toLowerCase().includes(searchTerm)
                );
            }

            if (typeFilter) {
                filtered = filtered.filter(user => user.user_type === typeFilter);
            }

            displayUsers(filtered);
        }

        function editUser(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;

            document.getElementById('editUserId').value = user.id;
            document.getElementById('editUserName').value = user.name;
            document.getElementById('editUserEmail').value = user.email;
            document.getElementById('editUserPhone').value = user.phone || '';
            document.getElementById('editUserType').value = user.user_type;

            document.getElementById('editUserModal').style.display = 'flex';
        }

        function closeEditUserModal() {
            document.getElementById('editUserModal').style.display = 'none';
            document.getElementById('editUserForm').reset();
        }

        function saveUser() {
            const userId = parseInt(document.getElementById('editUserId').value);
            const users = JSON.parse(localStorage.getItem('graduateNetwork_users') || '[]');
            const userIndex = users.findIndex(u => u.id === userId);

            if (userIndex !== -1) {
                users[userIndex].name = document.getElementById('editUserName').value;
                users[userIndex].email = document.getElementById('editUserEmail').value;
                users[userIndex].phone = document.getElementById('editUserPhone').value;
                users[userIndex].user_type = document.getElementById('editUserType').value;

                localStorage.setItem('graduateNetwork_users', JSON.stringify(users));
