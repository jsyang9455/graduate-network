<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채용 공고 수정 - 전주공업고등학교 졸업생 네트워크</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jobs.css">
</head>
<body>
    <header id="mainHeader">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="JJOBB" style="height: 40px;">
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html">대시보드</a></li>
                <li><a href="jobs.html" class="active">채용 정보</a></li>
                <li><a href="networking.html">동문 네트워킹</a></li>
            </ul>
            <div class="user-menu">
                <span class="user-name" id="userName"></span>
                <button onclick="auth.logout()" class="btn-logout">로그아웃</button>
            </div>
        </nav>
    </header>

    <div class="job-form-container">
        <h1>채용 공고 수정</h1>
        <form id="jobEditForm">
            <input type="hidden" id="jobId">
            <div class="form-group">
                <label for="title">채용 제목 *</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">채용 내용 *</label>
                <textarea id="description" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <label for="type">채용 유형 *</label>
                <select id="type" required>
                    <option value="정규직">정규직</option>
                    <option value="계약직">계약직</option>
                    <option value="인턴">인턴</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">근무 지역</label>
                <input type="text" id="location">
            </div>
            <div class="form-group">
                <label for="salary">급여 정보</label>
                <input type="text" id="salary">
            </div>
            <div class="form-group">
                <label for="deadline">마감일</label>
                <input type="date" id="deadline">
            </div>
            <div class="form-group">
                <label for="status">상태</label>
                <select id="status">
                    <option value="open">진행중</option>
                    <option value="closed">마감</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">수정</button>
                <button type="button" onclick="location.href='jobs.html'" class="btn-secondary">취소</button>
            </div>
        </form>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/jobs.js"></script>
</body>
</html>
