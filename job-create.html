    <script>
        // Check authentication
        if (!auth.requireAuth()) {
            window.location.href = 'login.html';
        }

        // Update user name
        const user = auth.getCurrentUser();
        if (user) {
            document.getElementById('userName').textContent = user.name;
        }

        // Skills management
        const skills = [];
        const skillInput = document.getElementById('skillInput');
        const addSkillBtn = document.getElementById('addSkillBtn');
        const skillsTags = document.getElementById('skillsTags');

        addSkillBtn.addEventListener('click', function() {
            const skill = skillInput.value.trim();
            if (skill && !skills.includes(skill)) {
                skills.push(skill);
                renderSkills();
                skillInput.value = '';
            }
        });

        skillInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addSkillBtn.click();
            }
        });

        function renderSkills() {
            skillsTags.innerHTML = skills.map((skill, index) => `
                <div class="skill-tag">
                    <span>${skill}</span>
                    <button type="button" onclick="removeSkill(${index})">×</button>
                </div>
            `).join('');
        }

        function removeSkill(index) {
            skills.splice(index, 1);
            renderSkills();
        }

        // Form submission
        document.getElementById('jobCreateForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const user = auth.getCurrentUser();
            const jobId = Date.now().toString();
            
            const formData = {
                id: jobId,
                jobTitle: document.getElementById('jobTitle').value,
                companyName: document.getElementById('companyName').value || user.name,
                location: document.getElementById('location').value,
                department: document.getElementById('department').value,
                employmentType: document.getElementById('employmentType').value,
                experience: document.getElementById('experience').value,
                salary: document.getElementById('salary').value,
                urgency: document.querySelector('input[name="urgency"]:checked')?.value || '',
                remote: document.getElementById('remote').checked,
                jobDescription: document.getElementById('jobDescription').value,
                qualifications: document.getElementById('qualifications').value,
                benefits: document.getElementById('benefits').value,
                skills: skills,
                contactEmail: document.getElementById('contactEmail').value,
                contactPhone: document.getElementById('contactPhone').value,
                deadline: document.getElementById('deadline').value,
                companyId: user.id,
                status: 'active',
                applicants: Math.floor(Math.random() * 20) + 1,
                views: Math.floor(Math.random() * 100) + 10,
                createdAt: new Date().toISOString()
            };

            // Save to localStorage
            let jobs = JSON.parse(localStorage.getItem('jobPostings') || '[]');
            jobs.push(formData);
            localStorage.setItem('jobPostings', JSON.stringify(jobs));

            console.log('Job posting saved:', formData);

            alert('채용 공고가 ?�록?�었?�니??');
            window.location.href = 'dashboard.html';
        });

        // Set minimum date for deadline (today)

        document.getElementById('deadline').setAttribute('min', today);
